name: _Mixin values

on:
  workflow_call:
    inputs:
      base:
        type: string
        required: true
      join:
        type: string
        required: true
    outputs:
      values:
        description: "Result"
        value: ${{ jobs.mixin.outputs.values }}

jobs:
  mixin:
    runs-on: ubuntu-latest
    steps:
      - id: mixin
        env:
          BASE: ${{ inputs.base }}
          JOIN: ${{ inputs.join }}
        run: |
          echo "${BASE}" > "base.json"
          echo "${MIXIN}" > "join.json"
          echo values=$(jq --argjson "mixin" "$(cat "join.json")" '[.[] | $mixin[] as $y | . + $y]' "base.json") >> $GITHUB_OUTPUT
    outputs:
      values: ${{ steps.mixin.outputs.values }}
