name: _Build variants

on:
  workflow_call:
    inputs:
      types_directory:
        type: string
        required: false
        default: "types"
      types:
        type: string
        required: true
      image_variants:
        type: string
        required: true
      runs-on:
        type: string
        required: false
        default: "ubuntu-latest"
      platform:
        type: string
        required: false
        default: "linux/amd64/v3"
      enable_minor:
        type: boolean
        required: false
        default: false        

permissions:
  packages: write

jobs:
  build:
    name: Build variant images
    runs-on: ${{ inputs.runs-on }}
    strategy:
